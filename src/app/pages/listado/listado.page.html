<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pelicula of peliculas">
      <ion-label>{{pelicula.title}}</ion-label>
      <ion-label>{{pelicula.year}}</ion-label>
      <ion-label>{{pelicula.cast}}</ion-label>
      <ion-label>{{pelicula.genres}}</ion-label>
      <ion-img [src]="pelicula.thumbnail"></ion-img>
    </ion-item>
  </ion-list> 
</ion-content>
